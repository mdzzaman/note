<mat-nav-list class="padding-v-0">
  <mat-list-item *ngFor="let nav of navigation" (click)="selectCategory(nav)">
    <mat-icon mat-list-icon class="padding-bottom-10">{{nav.icon}}</mat-icon>
    <h4 mat-line>{{nav.name}}</h4>
  </mat-list-item>
  <mat-list-item (click)="addCategory()">
    <mat-icon mat-list-icon class="padding-bottom-10">add</mat-icon>
    <h4 mat-line>Add Category</h4>
  </mat-list-item>
</mat-nav-list>
<hr class="opacity-20 margin-0">
<mat-nav-list class="padding-v-0">
  <mat-list-item *ngFor="let nav of navigation" (click)="selectCategory(nav)">
    <button mat-icon-button (click)="categoryEdit(nav)">
      <mat-icon>mode_edit</mat-icon>
    </button>
    <button mat-icon-button (click)="caregoryDelete(nav)">
      <mat-icon>delete</mat-icon>
    </button>
    <a matLine href="{{nav.url}}">{{nav.name}}</a>
  </mat-list-item>
</mat-nav-list>
